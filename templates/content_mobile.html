<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://uploads-ssl.webflow.com/6011e54d61042f6e5b8cee51/601c4e57e3ad3723dd1c7547_Logo%2032x32.png"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <title>Content</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        overflow: hidden;
        height: 100vh;
        width: 100vw;
      }

      .item {
        width: 100vw;
        padding-top: 1vh;
        padding-bottom: 1vh;
      }

      .performer {
        text-align: center;
        line-height: 1;
        font-size: 12vw;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
      }

      .pieces {
        line-height: 1;
        font-size: 8vw;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      .piece {
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 1vh;
        padding-bottom: 1vh;
      }

      .title-block {
        padding-right: 1vw;
        flex: 1;
      }

      .composer-block {
        flex: 1;
      }

      .title {
        text-align: left;
      }

      .indent-title {
        text-align: left;
        text-indent: 1vw;
      }

      .composer {
        text-align: right;
      }
    </style>
  </head>
  <body>
    {% for item in data %}
    <div class="item">
      <div class="performer">{{item.performer}}</div>
      <div class="pieces">
        {% for piece in item.pieces %}
        <div class="piece">
          <div class="title-block">
            {% for line in piece.title %} {% if line.startswith('\t') %}
            <div class="indent-title">{{line}}</div>
            {% else %}
            <div class="title">{{line}}</div>
            {% endif %} {% endfor %}
          </div>
          <div class="composer-block">
            {% for line in piece.composer %}
            <div class="composer">{{line}}</div>
            {% endfor %}
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
  </body>
</html>
